<head>
  <meta charset="UTF-8">
  <title>TheDrop.</title>
  <script src="https://use.typekit.net/wwd3yia.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  
  
      <link rel="stylesheet" href="css/style.css">

<body background="imsuky.gif">
<embed src="thedrop.mp3" width="180" height="90" loop="true" autostart="true" hidden="true">

<div class="glitch" data-text="TheDrop.">

    <span class="glitch__color glitch__color--red">TheDrop.</span>
    <span class="glitch__color glitch__color--blue">TheDrop.</span>
    <span class="glitch__color glitch__color--green">TheDrop.</span>
    <span class="glitch__main" id="text-jmk" name="text-jmk">TheDrop.</span>
    <span class="glitch__line glitch__line--first"></span>
    <span class="glitch__line glitch__line--second"></span>
</div>

<style>
body {
    background-image:url('imsuky.gif');
    background-size:100%;
    background-repeat: repeat-y;
    background-attachment: fixed;
    height:100%;
    width:100%;
}
</style>

<script>

var speed=2

var text_el = document.getElementById ? document.getElementById("text-jmk") : document.all.highlight;
var yt_el = document.getElementById ? document.getElementById("youtube-link") : document.all.highlight;

var hex=new Array("00","14","28","3C","50","64","78","8C","A0","B4","C8","DC","F0")
var r=1
var g=1
var b=1
var seq=1
function changetext(){
rainbow="#"+hex[r]+hex[g]+hex[b]
text_el.style.color=rainbow
yt_el.style.color=rainbow
}
function change(){
if (seq==6){
b--
if (b==0)
seq=1
}
if (seq==5){
r++
if (r==12)
seq=6
}
if (seq==4){
g--
if (g==0)
seq=5
}
if (seq==3){
b++
if (b==12)
seq=4
}
if (seq==2){
r--
if (r==0)
seq=3
}
if (seq==1){
g++
if (g==12)
seq=2
}
changetext()
}
function starteffect(){
if (document.all||document.getElementById)
flash=setInterval("change()",speed)
}
starteffect()
</script>
